<!DOCTYPE html>
<html>
<head>
  <style>
    iframe.outer {
      width: 400px; height: 150px;
      border: none;
      position: absolute;
      top: 100px; left: 50px;
    }
  </style>
</head>
<body>
  <iframe class="outer" id="outer"></iframe>

  <script>
    const target = decodeURIComponent(new URLSearchParams(location.search).get("target") || "");
    const outer = document.getElementById("outer");
    if (target) {
      outer.srcdoc = `<iframe src="${target}" style="width:400px;height:150px;opacity:0.01;border:none;"></iframe>`;
    }
  </script>
</body>
</html>
